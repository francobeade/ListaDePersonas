<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Personas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Lista de Personas</h1>
		<a th:href="@{/personas/crear}" class="btn btn-primary"> Crear </a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Telefono</th>
					<th scope="col">Accion</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.telefono}"></td>
					<td><a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-warning"> Editar </a></td>
					<td><a th:href="@{/personas/eliminar	/{id}(id=${persona.id})}" class="btn btn-danger"> Eliminar </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
